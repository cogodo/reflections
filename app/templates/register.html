{% extends "base.html" %}

{% block title %}Register - Reflections{% endblock %}

{% block body %}
<div class="auth-page">
    <div class="auth-container">
        <div class="auth-header">
            <div class="auth-logo">
                <svg viewBox="0 0 24 24" width="40" height="40" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="12" cy="12" r="10" fill="#c2714f"/>
                    <circle cx="16" cy="10" r="8" fill="#faf8f4"/>
                </svg>
            </div>
            <h1 class="auth-title">Begin Your Journey</h1>
            <p class="auth-subtitle">Create your personal reflection space</p>
        </div>
        
        <form class="auth-form" method="POST" action="/register">
            {% if error %}
            <div class="alert alert-error">
                {{ error }}
            </div>
            {% endif %}
            
            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    class="form-input" 
                    placeholder="you@example.com"
                    required 
                    autofocus
                >
            </div>
            
            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    class="form-input" 
                    placeholder="Choose a password"
                    required
                    minlength="6"
                >
            </div>
            
            <div class="form-group">
                <label for="password_confirm" class="form-label">Confirm Password</label>
                <input 
                    type="password" 
                    id="password_confirm" 
                    name="password_confirm" 
                    class="form-input" 
                    placeholder="Confirm your password"
                    required
                    minlength="6"
                >
            </div>
            
            <button type="submit" class="btn btn-primary btn-full">
                Create Account
            </button>
        </form>
        
        <div class="auth-footer">
            <p>Already have an account? <a href="/login">Sign in</a></p>
        </div>
    </div>
</div>
{% endblock %}
