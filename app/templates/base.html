<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Daily journaling with scores and reflections">
    <meta name="theme-color" content="#faf8f4">
    
    <!-- PWA -->
    <link rel="manifest" href="/static/manifest.json">
    <link rel="apple-touch-icon" href="/static/icon.svg">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    
    <title>{% block title %}Reflections{% endblock %}</title>
    
    <!-- Fonts - Crimson Pro (serif) + IBM Plex Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400&family=IBM+Plex+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10" defer></script>
    
    <!-- Styles -->
    <link rel="stylesheet" href="/static/css/style.css">
    
    {% block head %}{% endblock %}
</head>
<body hx-headers='{"X-Requested-With": "XMLHttpRequest"}'>
    {% block body %}
    <div class="app">
        {% if user %}
        <nav class="navbar">
            <a href="/calendar" class="nav-brand">
                <span class="brand-icon">
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="12" cy="12" r="10" fill="#c2714f"/>
                        <circle cx="16" cy="10" r="8" fill="#faf8f4"/>
                    </svg>
                </span>
                <span class="brand-text">Reflections</span>
            </a>
            <div class="nav-links">
                <a href="/calendar" class="nav-link {% if request.url.path == '/calendar' %}active{% endif %}">Calendar</a>
                <a href="/settings" class="nav-link {% if request.url.path == '/settings' %}active{% endif %}">Settings</a>
                <a href="/logout" class="nav-link nav-link-muted">Logout</a>
            </div>
        </nav>
        {% endif %}
        
        <main class="main-content">
            {% block content %}{% endblock %}
        </main>
    </div>
    
    <!-- Modal container -->
    <div id="modal-backdrop" class="modal-backdrop" onclick="closeModal(event)">
        <div id="modal" class="modal" onclick="event.stopPropagation()">
            <div id="modal-content"></div>
        </div>
    </div>
    
    <script>
        function openModal() {
            document.getElementById('modal-backdrop').classList.add('active');
            document.body.style.overflow = 'hidden';
        }
        
        function closeModal(event) {
            if (event && event.target !== event.currentTarget) return;
            document.getElementById('modal-backdrop').classList.remove('active');
            document.body.style.overflow = '';
        }
        
        // Close modal on HX-Trigger
        document.body.addEventListener('closeModal', function() {
            closeModal();
            // Calendar cells are already updated via hx-target on the form
            // No need to reload the entire calendar
        });
        
        // Close modal on Escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeModal();
            }
        });
        
        // Register service worker for PWA
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/static/sw.js').catch(console.error);
        }
    </script>
    {% endblock %}
</body>
</html>
